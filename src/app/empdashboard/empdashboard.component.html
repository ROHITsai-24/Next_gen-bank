<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="wrapper d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-light bg-c-green">
    <div class="container-fluid">
      <button
        type="button"
        class="btn btn-outline-light me-2"
        (click)="togglebar()"
        id="sidebarCollapse"
      >
        <i class="fa fa-bars"></i>
      </button>
      <div class="user-logo">
        <!-- <div class="img" style="background-image: url(assets/logo.jpg);"></div> -->
        <h3>{{ username }}</h3>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/emp/home"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa fa-home me-2"></span>Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/emp/branches"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa-regular fa-credit-card me-2"></span>Branch</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/emp/employee"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa-solid fa-history me-2"></span>Employee</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/emp/customers"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa-solid fa-award me-2"></span>Customer</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink=""
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="logout()"
              ><span class="fa-solid fa-sign-out me-2"></span>Sign Out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5">
    <router-outlet></router-outlet>
  </div>
</div>

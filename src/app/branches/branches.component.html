<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-c-green">Branches</h1>
      <button class="btn btn-c-green br" data-bs-target="#mymodal" data-bs-toggle="modal">Create New Branch</button>
      <table class="table table-bordered">
        <thead>
          <tr class="table-c-green">
            <th>Branch Name</th>
            <th>Branch IFSC Code</th>
            <th>Branch Address</th>
            <th>Branch Phone</th>
            <th>Branch Manager</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of branches">
            <td>{{ b.branchName }}</td>
            <td>{{ b.ifscCode }}</td>
            <td>{{ b.address }}</td>
            <td>{{ b.contactDetails }}</td>
            <td>{{ b.branchManager }}</td>
            <td class="d-flex justify-content-between">
              <button class="btn btn-warning">Edit</button>
              <button class="btn btn-danger ms-3">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="text-c-green">Create New Branch</h3>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addbranch()">
            <div class="form-group">
              <label class="text-c-green">Branch Name</label>
              <input type="text" class="form-control bg-light-green" name="bname" [(ngModel)]="bName" placeholder="Branch Name" required>
            </div>
            <div class="form-group">
              <label class="text-c-green">IFSC Code</label>
              <input type="text" class="form-control bg-light-green" name="ifsc" [(ngModel)]="ifsc" placeholder="Branch Code" required>
            </div>
            <div class="form-group">
              <label class="text-c-green">Address</label>
              <input type="text" class="form-control bg-light-green" name="addr" [(ngModel)]="baddress" placeholder="Branch Address" required>
            </div>
            <div class="form-group">
              <label class="text-c-green">Branch Manager</label>
              <input type="text" class="form-control bg-light-green" name="bman" [(ngModel)]="bmanager" placeholder="Branch Manager" required>
            </div>
            <div class="form-group">
              <label class="text-c-green">Branch Contact Details</label>
              <input type="text" class="form-control bg-light-green" name="bcon" [(ngModel)]="bcontact" placeholder="Branch Contact Details" required>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-c-green" type="submit" data-bs-dismiss="modal">Submit</button>
              <button class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

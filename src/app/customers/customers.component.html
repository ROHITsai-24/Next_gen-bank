<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <h1 class="text-c-green">Customers</h1>
          <button class="btn btn-c-green br" data-bs-target="#customerModal" data-bs-toggle="modal">Create Customer</button>
          <table class="table table-bordered">
              <thead>
                  <tr class="table-c-green">
                      <th>Customer Name</th>
                      <th>Customer Branch</th>
                      <th>Customer Email</th>
                      <th>Customer Mobile</th>
                      <th>Manage</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let b of customersWithBranches">
                      <td>{{b.name}}</td>
                      <td>{{b.branchName}}</td>
                      <td>{{b.email}}</td>
                      <td>{{b.mobile}}</td>
                      <td class="d-flex justify-content-between">
                          <button class="btn btn-warning">Edit</button>
                          <button class="btn btn-danger ms-3">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="modal fade" id="customerModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="text-c-green">Create New Customer</h3>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <form #signupForm="ngForm" (ngSubmit)="registernow()">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Username</label>
                                  <input type="text" id="username" name="username" placeholder="Username" class="form-control bg-light-green" [(ngModel)]="username" required />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Email</label>
                                  <input type="email" id="email" name="email" placeholder="Email" class="form-control bg-light-green" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Mobile</label>
                                  <input type="text" id="mobile" name="mobile" placeholder="Mobile" class="form-control bg-light-green" [(ngModel)]="mobile" pattern="[0-9]{10}" required />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Password</label>
                                  <input type="password" id="psw" name="psw" placeholder="Password" class="form-control bg-light-green" [(ngModel)]="password" required />
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Account Type</label>
                                  <select name="acc" id="accounttype" [(ngModel)]="accounttype" class="form-select bg-light-green">
                                      <option disabled selected>Account Type</option>
                                      <option value="savings">Savings</option>
                                      <option value="current">Current</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Opening Balance</label>
                                  <input type="text" id="bal" name="bal" placeholder="Opening Balance" class="form-control bg-light-green" [(ngModel)]="availableBalance" pattern="[0-9]{2,}" required />
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Gender</label>
                                  <select name="gen" id="gender" [(ngModel)]="gender" class="form-select bg-light-green">
                                      <option disabled selected>Gender</option>
                                      <option value="male">Male</option>
                                      <option value="female">Female</option>
                                      <option value="no">Prefer Not to Say</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="text-c-green">Branches</label>
                                  <select [(ngModel)]="selectedBranchId" name="selectedBranchId" id="selectedBranchId" class="form-select bg-light-green" required>
                                      <option value="" disabled selected>Select a branch</option>
                                      <option *ngFor="let branch of branches" [value]="branch._id">{{ branch.branchName }}</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="text-c-green">Confirm Password</label>
                          <input type="password" id="cpsw" name="cpsw" placeholder="Confirm Password" class="form-control bg-light-green" [(ngModel)]="confirmPassword" required />
                      </div>
                      <div class="row justify-content-center my-3 px-3">
                          <button type="submit" class="btn btn-c-green" [disabled]="signupForm.invalid" data-bs-dismiss="modal">Save Customer</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="back py-5">
  <div class="container px-4 py-3 mx-auto">
    <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
        <!-- Left side: reduced width and no content about the bank -->
        <div class="card card2">
          <div class="img-container text-center">
            <img src="assets/images/ng 3 (1).png" alt="Your Image" class="img-fluid" />
            <h4 class="bank-name">Next Gen Bank</h4>
          </div>
        </div>
        
        <div class="card card1">
          <div class="row justify-content-center my-auto">
            <div class="col-md-10 col-12">
              <h3 class="mb-5 text-center heading">Your Walletâ€™s Best Friend</h3>
              <h6 class="msg-info">Please Signup Using Email</h6>

              <form #signupForm="ngForm" (ngSubmit)="registernow()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Username</label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Username"
                        class="form-control"
                        [(ngModel)]="username"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        class="form-control"
                        [(ngModel)]="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Phone number</label>
                      <input
                        type="text"
                        id="mobile"
                        name="mobile"
                        placeholder="Mobile"
                        class="form-control"
                        [(ngModel)]="mobile"
                        pattern="[0-9]{10}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Password</label>
                      <input
                        type="password"
                        id="psw"
                        name="psw"
                        placeholder="Password"
                        class="form-control"
                        [(ngModel)]="password"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Account type</label>
                      <select
                        name="acc"
                        id="accounttype"
                        [(ngModel)]="accounttype"
                        class="form-select"
                      >
                        <option disabled selected>account type</option>
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Opening Balance</label>
                      <input
                        type="text"
                        id="bal"
                        name="bal"
                        placeholder="Opening Balance"
                        class="form-control"
                        [(ngModel)]="availableBalance"
                        pattern="[0-9]{2,}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Gender</label>
                      <select name="gen" id="gender" [(ngModel)]="gender" class="form-select">
                        <option disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="no">Prefer Not to Say</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label text-muted">Branches</label>
                      <select
                        [(ngModel)]="selectedBranchId"
                        name="selectedBranchId"
                        id="selectedBranchId"
                        class="form-select"
                        required
                      >
                        <option value="" disabled selected>Select a branch</option>
                        <option *ngFor="let branch of branches" [value]="branch._id">
                          {{ branch.branchName }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-control-label text-muted">Confirm Password</label>
                  <input
                    type="password"
                    id="cpsw"
                    name="cpsw"
                    placeholder="Confirm Password"
                    class="form-control"
                    [(ngModel)]="confirmPassword"
                    required
                  />
                </div>

                <div class="row justify-content-center my-3 px-3">
                  <button
                    type="submit"
                    class="btn-block btn-color"
                    [disabled]="signupForm.invalid"
                  >
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="bottom text-center mb-3">
            <p class="sm-text mx-auto mb-3">
              Already have an account?
              <button class="btn btn-white ml-2" routerLink="">
                <a id="login-link" routerLink="/login">Login</a>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

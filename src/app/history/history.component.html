<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Sent Transactions</h1>
            <div class="table-container">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                    <tr *ngFor="let sp of spendings">
                        <td>{{ sp.receiverId }}</td>
                        <td>{{ sp.amount }}</td>
                        <td>{{ sp.date | date}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Received Transactions</h1>
            <div class="table-container">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                    <tr *ngFor="let sp of earnings">
                        <td>{{ sp.senderId }}</td>
                        <td>{{ sp.amount }}</td>
                        <td>{{ sp.date | date}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

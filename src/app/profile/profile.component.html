<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <h1>Profile</h1>
        <table class="table table-bordered">
          <tr>
            <th>Id</th>
            <td>{{user._id}}</td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <th>Mobile</th>
            <td>{{user.mobile}}</td>
          </tr>
          <tr>
            <th>Balance</th>
            <td>{{user.availableBalance}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
